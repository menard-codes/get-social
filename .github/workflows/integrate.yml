name: Tests

on:
  pull-request:
    branches: [ main ]

jobs:
  run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.14.0'
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm run ci